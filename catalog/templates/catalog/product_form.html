{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                        Редактирование фасада
                    {% else %}
                        Добавление фасада
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Добавить
                                {% endif %}
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="id_version">Текущая версия</label>
                                {{ formset.management_form }}
                                {% for form in formset.forms %}
                                    {{ form.as_p }}
                                {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
